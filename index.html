<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, intial-scale=1.0">
    <title> HTML Intro</title>
</head>

<body>
   <main>
    <!-- heading level 1 tag -->
     <h1>

     </h1>
    A card section
    <!-- section tag - class: card-container-->
        <section class="card-container">
            <!-- div tag - class: card -->
            <!-- img element - class: card-header-->
            <div class="card">
                    <img
                    class="card-header"
                    src="https://placekitten.com/g/200"
                    alt="cat-avatar"
                    style="width:100%; max-width: 300px;"
                    />
                <div class="card-body">
                    <!-- div tag - wrapper for body content - class: card-body -->
                    
                    <!-- heading level 3 tag -->
                    <h3>J. Doe</h3>
                    <!-- Paragraph Tag -->
                    <p>Architect & Engineer</p>
                    <!-- anchor tag - class: card-button -->
                    <a href="#title" class="card-button"> View Profile</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
